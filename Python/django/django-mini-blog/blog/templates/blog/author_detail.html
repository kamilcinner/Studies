{% extends "blog/base_generic.html" %}

{% block content %}
  <h1>Blogger: {{ author }}</h1>

  <h4>Bio</h4>
  <p>{{ author.bio }}</p>

  {% if author.post_set.exists %}
    <h4>Post list</h4>
    <div style="margin-left:20px;margin-top:20px">
      {% for post in author.post_set.all %}
        <hr>
        <a href="{% url 'blog:blog-post-detail' post.id %}">{{ post }}</a> ({{ post.post_date }})
      {% endfor %}
    </div>
  {% endif %}


{% endblock %}
