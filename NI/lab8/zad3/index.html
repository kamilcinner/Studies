<html lang="en">
<head>

<body>
  <div id="content">
    <h1>Loan</h1>
    <p>
      <label for="amount">Amount:</label>
      <input id="amount">
    </p>
    <p>
      <label for="installments-count">Number of installments:</label>
      <input id="installments-count">
    </p>
    <p>
      <label for="percent">Percent:</label>
      <input id="percent">
    </p>
    <p>
      <label for="monthly-installment">Monthly installment:</label>
      <input id="monthly-installment" disabled value="0">
    </p>
    <p>
      <label for="amount-with-interest">Amount with interest:</label>
      <input id="amount-with-interest" disabled value="0">
    </p>
    <p>
      <button id="calculateButton">Calculate the fixed installment</button>
    </p>
