<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script type="text/javascript">
        function wypisz() {
            var liczba1 = document.getElementById("pole1").value;
            var liczba2 = document.getElementById("pole2").value;
            var napis = "";
            if (isNaN(liczba1) && !isNaN(liczba2)) {
                napis = "W polu lewym nie wpisano liczby";
            } else if (!isNaN(liczba1) && isNaN(liczba2)) {
                napis = "Wpolu prawym nie wpisano liczby";
            } else if (isNaN(liczba1) && isNaN(liczba2)) {
                napis = "W żadnym polu nie wpisano liczby xd";
            } else if (liczba1 < liczba2) {
                for (i = liczba1;i <= liczba2;i++) {
                    napis = napis + i + " ";
                }
            } else if (liczba1 > liczba2) {
                for (i = liczba1;i >= liczba2;i--) {
                    napis = napis + i + " ";
                }
            } else if (liczba1 == liczba2) {
                napis = "Liczby są równe";
            } else {
                napis = "Coś poszło okrutnie nie tak :'("
            }
            document.getElementById("wynik").innerHTML = napis;
        }
    </script>
</head>
<body>
    <input type="text" id="pole1"/>
    <input type="text" id="pole2"/>
    <input type="submit" value="Pokaż" onclick="wypisz()"/>
    <div id="wynik"></div>
</body>
</html>
